
replicaCount: 1

image:
  repository: America/Chicago
  tag: latest
  pullPolicy: IfNotPresent

config_ui_port: 8888
loadbalancer_ip: 192.168.8.201 # IP Address used to define the loadbalancer service

env:
  - name: UID
    value: "1000"
  - name: GID
    value: "1000"
  - name: tz
    value: America/Chicago

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - homebridge.patrickjmcd.org
  tls:
   - secretName: homebridge-patrickjmcd-org
     hosts:
       - homebridge.patrickjmcd.org

volumes:
  - name: myvolume
    persistentVolumeClaim:
      claimName: myvolume

volumeMounts:
  - name: myvolume
    mountPath: "/homebridge"
    subPath: "configs/homebridge"

resources:
  requests:
    memory: 2048Mi
    cpu: 1
  limits:
    memory: 4096Mi
    cpu: 5

nodeSelector: {}

tolerations: []

affinity: {}
